<!-- index.html -->
<!doctype html>

<html ng-app="portal">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Bakku Portal</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="stylesheets/navbar.css"/>
    <link rel="stylesheet" href="stylesheets/login.css"/>
    <style>
        html {
            overflow-y:scroll;
        }
        body {
            padding-top:50px;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="js/core.js"></script>
    <script src="js/controllers/login.js"></script>

</head>
<body ng-controller="portalController">

    <div ng-include src="'partials/nav.html'"></div>

    <div class="col-md-4 col-md-offset-4">
        <div class="login-wrapper">
            <form class="form-signin">
                <h3 class="form-signin-heading">Bakku System Portal Login</h3>
                <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                <label class="checkbox"> <!-- TODO implement remember me functionality -->
                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
